<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/css.css">
    <title>Entrar no Spotify</title>
</head>
<body>
    <form action="" method="POST">
        
        <div class="image-container">
            <img src="./img/spotifylogo.png" alt="Imagem" class="center-image">
            <h2 id="login1">Entrar no Spotify</h2>
        </div>
        <div id="botoes">
            <center><button class="botao" type="submit"><a class="a"href="">Continuar com o Google</a></button><br></center><br>
            <center><button class="botao" type="submit"><a class="a"href="">Continuar com o Facebook</a></button><br></center><br>
            <center><button class="botao" type="submit"><a class="a"href="">Continuar com a Apple</a></button><br></center><br>
            <center><button class="botao" type="submit"><a class="a"href="">Continuar com um número de telefone</a></button><br></center><br>
        </div>
        <label class="xx" for="username">E-mail ou nome de usuário:</label><br>
        <input type="text" id="username" name="username" placeholder="E-mail ou nome de usuário"><br>

        <label class="xx" for="password">Senha:</label><br>
        <input type="password" id="password" name="password" placeholder="Senha"><br>
    
    </form>


</body>
</html>
